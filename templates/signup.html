<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" type="text/css" href=" {{url_for('static', filename='styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>


<body>
  <nav class="navbar navbar-expand-lg" style="background-color:#8185fa">
    <div class="container-fluid">
      <a class="navbar-brand active" href="#" aria-disabled="true" style="color: white;">EDMS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{url_for('index')}}" style="color: white;">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button"
            data-bs-toggle="dropdown" aria-expanded="false" style="color: white;">
            Add items
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDarkDropdownMenuLink">
            <li><a class="dropdown-item" href="{{url_for('medicines')}}">Medicine</a></li>
            <li><a class="dropdown-item" href="{{url_for('groceries')}}">Grocery</a></li>
            <li><a class="dropdown-item" href="#">Other items</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('login')}}" style="color: white;">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('signup')}}" style="color: black;">Signup</a>
        </li>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container" style="max-width: 50%; margin-left: 380px; width:50%; margin-top: 40px; ">
    <form action="/signup" method="POST">
      <div class="container" id="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="username"><b>UserName</b></label>
        <input type="text" placeholder="Enter Username" name="username" required>

        <label for="phoneno"><b>Phone Number</b></label>
        <input type="text" placeholder="Enter Phone Number" name="phoneno" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>



        <div class="clearfix">
          <button type="submit" class="signupbtn">SIGN UP</button>
        </div>
      </div>
    </form>
  </div>
  <script src="{{url_for('static', filename='scripts.js')}}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
</body>

</html>

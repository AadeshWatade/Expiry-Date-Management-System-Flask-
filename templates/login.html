  <div class="container" style="max-width: 50%; margin-left: 375px; width:50%;margin-top: 80px; ">
    <form action="/login" method='POST'>
      <div class="container">
        <h1>User Login</h1>
        <p>Please enter Login information</p>
        <hr style="border: 1px;">

        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="pass" required>

        <div class = "eye_icon">
          <span id="toggle"><i id="eye"  class="fas fa-eye"></i> Show Password</span>
        </div>
        <!-- <input type="checkbox" onclick="myFunction()"> Show Password<br> -->
        <button type="submit" class="loginbtn" style="width: 25%; border-radius: 7px; margin:auto;">Login</button>
      </div>
      <div class="container">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw"> <a href="#">Forgot password?</a></span>
      </div>
    </form>
  </div>
